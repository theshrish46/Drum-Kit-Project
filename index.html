<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit Project</title>

    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <main>
        <section>
            <div>
                <h2>Drum Kit</h2>
                <p>Click on alphabet to play sound</p>
            </div>

            <div class="container">
                <div class="key"><kbd>A</kbd><span>CLAP</span></div>
                <div class="key"><kbd>S</kbd><span>HIHAT</span></div>
                <div class="key"><kbd>D</kbd><span>KICK</span></div>
                <div class="key"><kbd>F</kbd><span>OPENHAT</span></div>
                <div class="key"><kbd>G</kbd><span>BOOM</span></div>
                <div class="key"><kbd>H</kbd><span>RIDE</span></div>
                <div class="key"><kbd>J</kbd><span>SNARE</span></div>
                <div class="key"><kbd>K</kbd><span>TOM</span></div>
                <div class="key"><kbd>L</kbd><span>TINK</span></div>
            </div>
        </section>
        
        <audio data-key="boom" src="sounds/boom.wav"></audio>
        <audio data-key="clap" src="sounds/clap.wav"></audio>
        <audio data-key="hihat" src="sounds/hihat.wav"></audio>
        <audio data-key="kick" src="sounds/kick.wav"></audio>
        <audio data-key="openhat" src="sounds/openhat.wav"></audio>
        <audio data-key="ride" src="sounds/ride.wav"></audio>
        <audio data-key="snare" src="sounds/snare.wav"></audio>
        <audio data-key="tink" src="sounds/tink.wav"></audio>
        <audio data-key="tom" src="sounds/tom.wav"></audio>
    </main>
        

    <script src="/script.js"></script>
</body>
</html>
